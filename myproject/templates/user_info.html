<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_info Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="text-center shadow m-3 p-3 fts-italic bg-info rounded text-light">
            <h3 class="fw-bolder text-decoration-underline">USER INFO PAGE</h3>
        </div>
        <div class="container my-5 shadow">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name </th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                  </tr>
                </thead>
                <tbody>
                    {% for key in info %}
                        <tr>
                            <td>{{key.fname}}</td>
                            <td>{{key.lname}}</td>
                            <td>{{key.qualification}}</td>
                            <td>{{key.contact}}</td>
                            <td>{{key.email}}</td>
                            <td>{{key.address}}</td>
                        </tr>
                    {% endfor %}
                  <tr></tr>

                    
                </tbody>
              </table>
        </div>

    </div>    
</body>
</html>
